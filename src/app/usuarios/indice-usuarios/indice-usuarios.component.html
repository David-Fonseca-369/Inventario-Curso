<h2>Usuarios</h2>

<button mat-flat-button color="primary" style="margin-bottom: 1rem;">Crear Nuevo</button>

<table
    #table
    mat-table
    [dataSource]="usuarios"
    class="mat-elevation-z8 tabla-usuarios">



    <ng-container matColumnDef="correo">
       <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{element.correo}}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
       <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{element.nombreRol}}</td>
    </ng-container>


    <ng-container matColumnDef="estado">
       <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element" align="start">
            <p *ngIf="element.estado" style="color: green;">Activo</p>
            <p *ngIf="!element.estado" style="color: red;">Desactivado</p>
        </td>
    </ng-container>


    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
         <td mat-cell *matCellDef="let element">

            <a
            mat-icon-button>
            <mat-icon>edit</mat-icon>
            </a>

            <a
            *ngIf="element.estado"
            mat-icon-button>
                <mat-icon>
                    block
                </mat-icon>
            </a>


            <a
            *ngIf="!element.estado"
            mat-icon-button>
                <mat-icon>
                    check
                </mat-icon>
            </a>
         </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="columnasAMostrar sticky:true"></tr>
     <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
</table>
<mat-paginator
    class="mat-elevation-z8"
    [pageSizeOptions]="[5,10,20,50]"
    showFirstLastButtons
    [length]="cantidadTotalRegistros"    
    [pageSize]="cantidadRegistrosAMostrar"
    (page)="actualizarPaginacion($event)"
    >

</mat-paginator>
